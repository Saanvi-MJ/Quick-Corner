<html>
    <head>
        <title>Important Information Bank</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
        body{
            background-color: #f5a359;
            background-image: linear-gradient(160deg, #f5a359 0%, #fff2df 100%);
            font-family: "Comfortaa";
        }
        main{
            position: relative;
        }
        section{
            position: absolute;
            top: 5rem;
            left: 50%;
            transform: translate(-50%, 50%);
            color: #000;
            text-align: center;
        }
        button, input{
            background-color: inherit;
            color: #fff;
            margin: 0.5em;
            font-family: "Comfortaa";
            font-size: 1.5em;
            border: 1px solid #000;
            border-radius: 0.2em;
            transition: 0.3s all;
        }
        button:hover, input:hover{
            background-color: white;
            color: black;
            cursor: pointer;
        }
        button:focus{
            outline: 0;
        }
        button:active{
            transform: translate(0, 4px);
        }
        input:focus{
            outline: 0;
            background-color: white;
            color: black;
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: white;
            margin-top: 2rem;
        }

        li {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5em;
            margin: 0.3em;
            border-radius: 0.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit, .delete {
            margin-left: 10px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 0.3em 0.5em;
            border-radius: 0.2em;
            font-size: 1em;
            cursor: pointer;
        }

        .edit:hover, .delete:hover {
            background-color: white;
            color: black;
        }
        </style>
    </head>

                <h2 id="output"></h2>

            </section>
        </main>

        </script>
    </body>
</html>
